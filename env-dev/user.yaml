env: dev
appName: user
configMap_data:
  MONGO: true
  MONGO_URL: "mongodb://mongodb-dev.apps11.shop:27017/users"
  REDIS_URL: "redis://redis-dev.apps11.shop:6379"

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

probes:
  liveness:
    initialDelaySeconds: 30
  readiness:
    initialDelaySeconds: 30